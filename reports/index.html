<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='utf-8' />
    <title>DSSG Dashboard</title>
    <meta name='viewport' content='width=device-width, initial-scale=1' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.css' rel='stylesheet' />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id='map'></div>
    <script>
        // The value for 'accessToken' begins with 'pk...'
        mapboxgl.accessToken = 'pk.eyJ1IjoibWFyaW5hdmljaW5pIiwiYSI6ImNsNjB5NjFqNDFyd2wzam5xeXc5OTBvOTcifQ.RWeI0C6NiM1q7NMstm8jmw'; //'YOUR_MAPBOX_ACCESS_TOKEN';
        var map = new mapboxgl.Map({
            container: 'map',
            // Replace YOUR_STYLE_URL with your style URL.
            style: 'mapbox://styles/mapbox/light-v10',
            // style: 'mapbox://styles/marinavicini/cl620uqdk000615ld2q47nri5',
            center: [7.5, 8.5],
            zoom: 10
        });

        // // After 2 seconds it zooms out to display all Nigeria
        // setTimeout(function () {
        //     map.flyTo({
        //         zoom: 5
        //     })
        // }, 2000)

        // Code from the next step will go here.
        // Add data source
        map.on('load', function () {
            map.addSource('nga_tileset', {
                type: 'vector',
                url: 'mapbox://marinavicini.NGA_fake_v02'
            });

            // you can add a Layer from the style added before 
            // setting the source to be composite
            // and the source-layer to what I need
            map.addLayer({
                'id': 'sanitation-layer',
                'type': 'fill-extrusion',
                'source': 'nga_tileset', //'composite',
                'source-layer': 'nga_fake_layer_1',
                'paint': {
                    'fill-extrusion-height': [
                        'interpolate',
                        ['linear'],
                        ['get', 'dep_water'], // THIS SHOULD BE POPULATION 
                        0, // min value
                        0, // output corresponding
                        1, // max value 
                        1000
                    ],

                    // Use an 'interpolate' expression to
                    // add a smooth transition.
                    'fill-extrusion-color': [
                        'interpolate',
                        ['linear'],
                        ['get', 'dep_sanitation'],
                        0,
                        ['to-color', '#f23faa'],
                        1,
                        ['to-color', '#5667a3']
                    ]
                },
            });

            // HOVER
            // Create a popup, but don't add it to the map yet.
            // https://docs.mapbox.com/mapbox-gl-js/example/popup-on-hover/
            const popup = new mapboxgl.Popup({
                closeButton: false,
                closeOnClick: false
            });

            map.on('mouseenter', 'sanitation-layer', (e) => {
                // Change the cursor style as a UI indicator.
                map.getCanvas().style.cursor = 'pointer';

                // Copy coordinates array.
                const coordinates = e.features[0].geometry.coordinates[0][0].slice();
                const description = e.features[0].properties.dep_sanitation;

                // Ensure that if the map is zoomed out such that multiple
                // copies of the feature are visible, the popup appears
                // over the copy being pointed to.
                while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
                    coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
                }

                // Populate the popup and set its coordinates
                // based on the feature found.
                popup.setLngLat(coordinates).setHTML(description).addTo(map);
            });

            map.on('mouseleave', 'places', () => {
                map.getCanvas().style.cursor = '';
                popup.remove();
            });
        });

    </script>

</body>

</html>
