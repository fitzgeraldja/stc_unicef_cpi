<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='utf-8' />
    <title>DSSG Dashboard</title>
    <meta name='viewport' content='width=device-width, initial-scale=1' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.css' rel='stylesheet' />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <style>
        #menu {
            background: #fff;
            position: absolute;
            z-index: 1;
            top: 10px;
            right: 10px;
            border-radius: 3px;
            width: 120px;
            border: 1px solid rgba(0, 0, 0, 0.4);
            font-family: 'Open Sans', sans-serif;
        }

        #menu a {
            font-size: 13px;
            color: #404040;
            display: block;
            margin: 0;
            padding: 0;
            padding: 10px;
            text-decoration: none;
            border-bottom: 1px solid rgba(0, 0, 0, 0.25);
            text-align: center;
        }

        #menu a:last-child {
            border: none;
        }

        #menu a:hover {
            background-color: #f8f8f8;
            color: #404040;
        }

        #menu a.active {
            background-color: #3887be;
            color: #ffffff;
        }

        #menu a.active:hover {
            background: #3074a4;
        }
    </style>

    <nav id="menu"></nav>
    <div id='map'></div>
    <script>
        // The value for 'accessToken' begins with 'pk...'
        mapboxgl.accessToken = 'pk.eyJ1IjoibWFyaW5hdmljaW5pIiwiYSI6ImNsNjB5NjFqNDFyd2wzam5xeXc5OTBvOTcifQ.RWeI0C6NiM1q7NMstm8jmw'; //'YOUR_MAPBOX_ACCESS_TOKEN';
        var map = new mapboxgl.Map({
            container: 'map',
            // Replace YOUR_STYLE_URL with your style URL.
            style: 'mapbox://styles/mapbox/light-v10',
            // style: 'mapbox://styles/marinavicini/cl620uqdk000615ld2q47nri5',
            center: [7.5, 8.5],
            zoom: 10
        });

        // // After 2 seconds it zooms out to display all Nigeria
        // setTimeout(function () {
        //     map.flyTo({
        //         zoom: 5
        //     })
        // }, 2000)

        // Code from the next step will go here.
        // Add data source
        map.on('load', function () {
            map.addSource('nga_tileset', {
                type: 'vector',
                url: 'mapbox://marinavicini.NGA_fake_v02'
            });

            // you can add a Layer from the style added before 
            // setting the source to be composite
            // and the source-layer to what I need
            map.addLayer({
                'id': 'sanitation-layer',
                'type': 'fill-extrusion',
                'source': 'nga_tileset', //'composite',
                'source-layer': 'nga_fake_layer_1',
                'paint': {
                    'fill-extrusion-color': '#f23faa',
                    'fill-extrusion-height': [
                        'interpolate',
                        ['linear'],
                        ['get', 'dep_sanitation'], // THIS SHOULD BE POPULATION 
                        0, // min value
                        0, // output corresponding
                        1, // max value 
                        1000
                    ],
                    'fill-extrusion-opacity': 0.8
                },
            });

            map.addLayer({
                'id': 'sanitation-black-layer',
                'type': 'fill-extrusion',
                'source': 'nga_tileset', //'composite',
                'source-layer': 'nga_fake_layer_1',
                'paint': {
                    'fill-extrusion-color': '#ffffff',
                    'fill-extrusion-height': [
                        'interpolate',
                        ['linear'],
                        ['get', 'dep_sanitation'], // THIS SHOULD BE POPULATION 
                        0, // min value
                        0, // output corresponding
                        1, // max value 
                        1000
                    ],
                    'fill-extrusion-opacity': 0.8
                },
            });



            // HOVER
            // Create a popup, but don't add it to the map yet.
            // https://docs.mapbox.com/mapbox-gl-js/example/popup-on-hover/
            const popup = new mapboxgl.Popup({
                closeButton: false,
                closeOnClick: false
            });

            map.on('mouseenter', 'sanitation-layer', (e) => {
                // Change the cursor style as a UI indicator.
                map.getCanvas().style.cursor = 'pointer';

                // Copy coordinates array.
                const coordinates = e.features[0].geometry.coordinates[0][0].slice();
                const description = e.features[0].properties.dep_sanitation;
                // description = '<h3>' + 'Uncertainty' + marker.properties.description + '</a></p><p><a href="' + marker.properties.link + '" target="_blank"><img src="' + marker.properties.picture + '" title="" /></a></p>'

                // Ensure that if the map is zoomed out such that multiple
                // copies of the feature are visible, the popup appears
                // over the copy being pointed to.
                while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
                    coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
                }

                // Populate the popup and set its coordinates
                // based on the feature found.
                popup.setLngLat(coordinates).setHTML(description).addTo(map);
            });

            map.on('mouseleave', 'sanitation-layer', () => {
                map.getCanvas().style.cursor = '';
                popup.remove();
            });

            // After the last frame rendered before the map enters an "idle" state.
            map.on('idle', () => {
                // If these two layers were not added to the map, abort
                if (!map.getLayer('sanitation-layer') || !map.getLayer('sanitation-black-layer')) {
                    return;
                }

                // Enumerate ids of the layers.
                const toggleableLayerIds = ['sanitation-layer', 'sanitation-black-layer'];

                // Set up the corresponding toggle button for each layer.
                for (const id of toggleableLayerIds) {
                    // Skip layers that already have a button set up.
                    if (document.getElementById(id)) {
                        continue;
                    }

                    // Create a link.
                    const link = document.createElement('a');
                    link.id = id;
                    link.href = '#';
                    link.textContent = id;
                    link.className = 'active';

                    // Show or hide layer when the toggle is clicked.
                    link.onclick = function (e) {
                        const clickedLayer = this.textContent;
                        e.preventDefault();
                        e.stopPropagation();

                        const visibility = map.getLayoutProperty(
                            clickedLayer,
                            'visibility'
                        );

                        // Toggle layer visibility by changing the layout object's visibility property.
                        if (visibility === 'visible') {
                            map.setLayoutProperty(clickedLayer, 'visibility', 'none');
                            this.className = '';
                        } else {
                            this.className = 'active';
                            map.setLayoutProperty(
                                clickedLayer,
                                'visibility',
                                'visible'
                            );
                        }
                    };

                    const layers = document.getElementById('menu');
                    layers.appendChild(link);
                }
            })




        });

    </script>

</body>

</html>
